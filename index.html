	function str1(url,i) {
		$.get(url, function(data, status) {
			var converter = new Markdown.Converter();
			str = converter.makeHtml(data);
			str = str.replace(/<h1>/,'<h1><a href="'+'README/'+i+'.md'+'">');
			str = str.replace(/<\/h1>/,'</a></h1>');
			return str;
		});
		
	}
